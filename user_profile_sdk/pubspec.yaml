name: user_profile_sdk
description: A Flutter module SDK for displaying user profiles with state management, caching, and clean architecture.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1

  # Navigation
  go_router: ^14.6.2

  # Networking
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0

  # Local Storage / Cache
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.3.3

  # Dependency Injection
  get_it: ^8.0.3

  # JSON Serialization
  json_annotation: ^4.9.0

  # Utils
  equatable: ^2.0.7
  cached_network_image: ^3.4.1
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # Code Generation (minimal)
  build_runner: ^2.4.13
  json_serializable: ^6.8.0

flutter:
  uses-material-design: true

module:
  androidX: true
  androidPackage: com.azeoo.user_profile_sdk
  iosBundleIdentifier: com.azeoo.userProfileSdk